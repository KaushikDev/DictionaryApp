<script type="text/javascript">


var show = document.getElementById("display").innerHTML ; 

 $("document").ready(function(){
   $("#searchBtn").on("click", function(){
   var word_id = document.getElementById("searchBox").value ;
   var baseUrlOxfordAPI="https://od-api.oxforddictionaries.com:443/api/v1/entries/en/";
   var completeUrl = baseUrlOxfordAPI + word_id + "?app_id=5f4b9413&app_key=646e132dc3f1bd4798f12a0750dbf592";
   document.getElementById("clearBtn").disabled= false;

   clean();
   $.getJSON(completeUrl, function(data){
    
	show.innerHTML = data;
   
   });
   
   });
 
 }); 
  
function init(){
document.getElementById("clearBtn").disabled= true;
}


function clean(){
document.getElementById("clearBtn").disabled= true;
document.getElementById("searchBox").value="";
cleanSlate();
